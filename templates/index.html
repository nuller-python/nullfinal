<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <video autoplay loop muted>
        <source src="/static/BACKGROUNDVIDEO.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Welcome to My Page</h1>
    <button onclick="openWarning()">Discover More</button>

    <div id="warning-popup">
        <h2>Warning</h2>
        <p>This is a multi-line warning message. Please read it carefully before proceeding to the social media page.</p>
        <button id="proceed-btn" onclick="proceedToSocial()">Proceed</button>
    </div>

    <div id="social-popup">
        <h2>Social Media</h2>
        <p>Follow me on <a href="#" onclick="handleInstagram()">Instagram</a></p>
        <p>Contact me on <a href="https://wa.me/your-number" target="_blank">WhatsApp</a></p>
        <button id="close-btn" onclick="closePopup()">Close</button>
    </div>

    <div id="instagram-popup">
        <h2>Do you have an Instagram account?</h2>
        <button onclick="hasInstagram()">Yes</button>
        <button onclick="noInstagram()">No</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
